<div class="col-md-12 modal-example">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">

                <h4>Enviar Menssagem</h4>
            </div>
            <div class="panel-body">

                <div class="col-md-12">
                    <div class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title"></h4>
                                </div>

                                <form role="form" action="{% url 'app_sms:enviar_sms' %}" method="POST">
                                    {% csrf_token %} {% autoescape on %}
                                    <div class="modal-body">

                                        <div class="form-group " style="margin: 10px 0px !important;">
                                            <label class="col-sm-10 control-label ">Telefone:</label> {{ form.telefone }} {{ form.telefone.errors }}
                                        </div>
                                        <div class="form-group " style="margin: 10px 0px !important;">
                                            <label class="col-sm-10 control-label ">Mensagem:</label> {{ form.sms }} {{ form.sms.errors }}
                                        </div>

                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">ENVIAR </button>
                                    </div>
                                    {% endautoescape %}
                                </form>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->
                </div>

            </div>
        </div>
    </div>
    {% endblock %}
